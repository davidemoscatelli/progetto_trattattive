{% extends "trattative/base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-user-circle me-2"></i>Il Tuo Profilo</h3>
            </div>
            <div class="card-body">
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <hr>
                <a href="{% url 'password_change' %}" class="btn btn-primary">
                    <i class="fas fa-key me-2"></i>Cambia Password
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
