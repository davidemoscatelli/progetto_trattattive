{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Trattative</title>
    
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'homepage' %}">
                <i class="fas fa-project-diagram me-2 text-primary"></i><strong>Gestione Trattative</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kanban_board' %}">
                            <i class="fas fa-columns me-2"></i>Kanban
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'kpi_dashboard' %}">
                            <i class="fas fa-chart-line me-2"></i>Dashboard KPI
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'task_list' %}">
                            <i class="fas fa-tasks me-2"></i>To-Do List
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'trattativa_create' %}" class="btn btn-sm btn-light">+ Aggiungi</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <span class="navbar-text text-white me-3">Ciao, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-light">Logout</button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
